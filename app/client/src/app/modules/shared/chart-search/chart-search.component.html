<form [formGroup]="chartSelectForm" novalidate fxFlex = "100">
    <mat-form-field class = "chart-search" fxFlex = "100">
        <mat-select class="form-control" formControlName="chart" placeholder = "Select a Chart">
			<mat-optgroup *ngFor = "let group of charts" [label]="group.category">
				<mat-option *ngFor="let chart of group.charts" [value]="chart">
					{{chart.name}}
				</mat-option>
			</mat-optgroup>
        </mat-select>
    </mat-form-field>
</form>
