<div class = "card-holder" fxLayout="row wrap" fxLayoutAlign = "center" class="m-t-10">
	<mat-card fxLayout="row wrap" fxFlex = "100" fxFlex.gt-sm="50">
		<mat-card-header fxFlex = "100" fxLayoutAlign="center">
	    	<mat-card-title><h2>Update Content</h2></mat-card-title>
	  	</mat-card-header>
	  	<mat-card-content fxFlex = "100">
			<div class = "content-list">
				<!-- loop through content list and display as links, admin clicks a link, content loads -->	
			</div>

			<button (click) = 'createNewContent()'>New Content</button>

			<form [formGroup]="contentForm">
				<input type='text' formControlName = 'handle'/> 
				<textarea formControlName = 'content' [froalaEditor] [(froalaModel)]='editorContent' *ngIf='getContentSelected()'> </textarea>
				<button (click) = 'submitForm()'>Submit</button>
			</form>
			<div> {{editorContent}}</div>
		</mat-card-content>
	</mat-card>
</div>
