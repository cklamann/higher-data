<form [formGroup]="variableSelectForm" novalidate fxFlex = "100" fxFlex.gt-sm="100">
    <mat-form-field class = "variable-select" fxFlex = "100" fxFlex.gt-sm="100">
        <mat-select class="form-control" formControlName="variable" placeholder = "Variable">
            <mat-option *ngFor="let variable of variables" [value]="variable">{{variable.variable}}</mat-option>
        </mat-select>
    </mat-form-field>
</form>
