<mat-toolbar>
	<mat-toolbar-row fxFlex="100" fxLayoutAlign="center center">
		<h3>
		Select a chart to view its sources
		</h3>
	</mat-toolbar-row>
</mat-toolbar>
<div fxFlex = 100 fxLayoutAlign = "center center" fxLayout="row wrap">	
	<app-chart-search fxFlex="75" fxFlex.gt-xs="33" fxLayoutAlign="center center" [defaultChart] = "urlChart" (onChartSelect) = setChart($event) class = "margin-top-15"></app-chart-search>
	<div fxFlex = 100 fxLayoutAlign = "center center" fxLayout="row wrap">	
	<div *ngIf="chart" fxFlex=100 fxLayoutAlign = "center center">
		<mat-card fxFlex=100 fxFlex.gt-xs = 75 fxLayoutAlign = "center center" fxLayout="row wrap">
			<mat-card-title fxFlex=100 class = "center-text"> 
				{{chart.name}} Chart
			</mat-card-title>
			<mat-card-content fxFlex=100 class = "center-text" fxLayout="row wrap">
				<mat-card-subtitle fxFlex=100 class ="center-text">
					Chart Variables:
				</mat-card-subtitle>
				<div *ngIf="definitions" fxFlex = 100 fxLayoutAlign = "center center" fxLayout="row wrap">
					<div *ngFor = "let definition of definitions; let i = index;" fxFlex = 100 fxLayoutAlign = "center center" fxLayout="row wrap">
						<div class = "margin-top-15 component-holder left-text" fxFlex=100 fxFlex.gt-xs=75 fxLayoutAlign= "start start" fxLayout="row wrap">
							<div fxFlex = 100  class = "mat-body-1">
								<span class = "mat-body-strong">Variable {{i+1}} Legend Name:</span> 
								<span class = "mat-body-1">{{definition.legendName}}</span>
							</div>
							<div fxFlex = 100 class = "mat-body-1">
								<span class = "mat-body-strong">Variable {{i+1}} Calculation:</span> 
								<span class = "mat-body-1">{{definition.formula | stripOptTags}} </span>
							</div>
							<div *ngFor="let def of definition.variableDefinitions">			<app-source-display  [variable] = "def"></app-source-display>
							</div>
						</div>
					</div>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
